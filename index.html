<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YandexCup</title>
</head>
<style>
    .container{
        position: relative;
        width: 512px;
        height: 512px;
        background-color:#06398a;
    }
    .planet--big{
        position: absolute;
        background-color: #e1e6ea;
        width: 240px;
        height: 240px;
        left: 15%;
        top: 15.2%;
        border-radius: 50%;
    }
    .planet--lil__1{
        position: absolute;
        background-color: #ffffff;
        height: 10px;
        width: 10px;
        top: 19.2%;
        left: 35.5%;
        border-radius: 50%;
    }
    .planet--lil__2{
        position: absolute;
        background-color: #ffffff;
        height: 30px;
        width: 30px;
        top: 20%;
        left: 38.5%;
        border-radius: 50%;
    }
    .planet--lil__3{
        position: absolute;
        background-color: #b0b3b8;
        width: 50px;
        height: 50px;
        top: 40.5%;
        left: 40.5%;
        border-radius: 50%;
    }
    .moon {
        width: 6em;
        height: 6em;
        margin: -2em 1em 1em 0;
        border-radius: 50%;
        box-shadow: 1em 1em 0 0 gold;
    }
</style>
<body>
    <section class="planet">
        <div class="container">
            <div class="planet--big"></div>
            <div class="planet--lil__1"></div>
            <div class="planet--lil__2"></div>
            <div class="planet--lil__3"></div>
        </div>
        <!-- /container -->
    </section>
    <!-- /planet -->
</body>
</html>
